<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Léo Martin - Photographe - Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <header>
        <div id="personal-info">
            <span id="name">
                <img alt="identité image décoration" src="./identity.png">
                <h1>Léo Martin</h1>
            </span>
            <span id="adress">
                <img alt="gps image décoration" src="./gps.png">
                <h2>Paris</h2>
            </span>
        </div>
        <div class="bigScreen social "">
            <a href="https://www.instagram.com" target="_blank" title="Instagram">
                <i class="fab fa-instagram" style="font-size: 30px;"></i>
            </a>
        </div>
        <div id="central_header_container">
            <div class="smallScreen social " >
                <a href="https://www.instagram.com" target="_blank" title="Instagram">
                    <i class="fab fa-instagram" style="font-size: 30px;"></i>
                </a>
            </div>
            <a href="./indexF.html" id="logo_container">
                <img alt="logo Léo Martin - Photographe" src="./logo.png">
            </a>
            <div class="smallScreen social" >
                <a href="https://www.facebook.com" target="_blank" title="Facebook">
                    <i class="fab fa-facebook-f" style="font-size: 30px;"></i>
                </a>
            </div>
        </div>
        <div class="bigScreen social" id="facebook">
            <a href="https://www.facebook.com" target="_blank" title="Facebook">
                <i  class="fab fa-facebook-f" style="font-size: 30px;"></i>
            </a>
        </div>
        <div id="about">
    
            <span id="email">
                <img alt="e-mail image décoration" src="./email.jpg">
                <h2><a href="mailto:leo.martin@example.fr"> leo.martin@example.fr</a></h2>
            </span>
            <span id="telephone">
                <img alt="telephone image décoration" src="./telephone.png">
                <h2>06.00.00.00.00</h2>
            </span>
        </div>
    </header>
    
    <div class="pictures">
        <article class="wedding picture_element not-index-page ">
            <img alt="pin décoration" class="pin" src="./pin.png" >
            <h2 class="wedding">Mariages</h2>
            <span class="service-price" id="weddingPrice">
                <h3>Prix estimé: <br>100€-500€</h3>
            </span>
            <img id="weddingPic" class="wedding service-pic" src="./mariage.jpg" alt="service photo pour mariages">
        </article>
        <article class="graduation picture_element not-index-page">
            <img alt="pin décoration" class="pin" src="./pin.png">
            <h2 class="graduation">Diplômes</h2>
            <span id="graduationPrice" class="service-price">
                <h3>Prix estimé: <br>100€-500€</h3>
            </span>
            <img id="graduationPic" class="graduation service-pic" src="./graduation.jpg" alt="service photo diplômes">
        </article>
        <article class="booking picture_element not-index-page  " >
            <img alt="pin décoration" class="pin" src="./pin.png">
            <h2 class="booking">Booking</h2>
            <span id="bookingPrice" class="service-price">
                <h3>Prix estimé: <br>100€-500€</h3>
            </span>
            <img id="bookingPic" class="booking service-pic" src="./booking.jpg" alt="service photo booking">
        </article>
        <article class="company picture_element not-index-page ">
            <img alt="pin décoration" class="pin" src="./pin.png">
            <h2 class="company">Pour entreprises</h2>
            <span id="companyPrice" class="service-price">
                <h3>Prix estimé: <br>100€-500€</h3>
            </span>
            <img id="companyPic" class="company service-pic" src="company.jpg" alt="service photo pour entreprises">
        </article>
    </div>
    <footer>
        <a href="./privacy-terms.html" title="Privacy Policy and Terms of Service">Privacy Policy & Terms of Service</a>
    </footer>
</body>
</html>
<script>
    function showServicePrice(e, pic, price){   
            document.getElementById(pic).style.opacity="0.2"
            document.getElementById(price).style.fontWeight="bold"
            setTimeout(() => {
                document.getElementById(pic).style.opacity="1"
            }, 8000);
    }
    document.getElementsByClassName("wedding")[0].addEventListener("click", (e) => {showServicePrice(e, "weddingPic", "weddingPrice")})
    document.getElementsByClassName("graduation")[0].addEventListener("click", (e) => {showServicePrice(e, "graduationPic", "graduationPrice")})
    document.getElementsByClassName("booking")[0].addEventListener("click", (e) => {showServicePrice(e, "bookingPic", "bookingPrice")})
    document.getElementsByClassName("company")[0].addEventListener("click", (e) => {showServicePrice(e, "companyPic", "companyPrice")})


</script>
